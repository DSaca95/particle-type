<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paticle Type</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="controlPanel">
        <fieldset>
          <legend>Text Settings</legend>
          <label>Text: <input type="text" id="textInput" /></label>
          <label>Font Size: <input type="range" id="fontSize" min="20" max="400" value="175" /></label>
          <label>Font Weight: <input type="range" id="fontWeight" min="100" max="900" step="10" value="600" /></label>
          <label>Render Mode:
            <select id="renderMode">
              <option value="fill">Fill</option>
              <option value="outline">Outline</option>
              <option value="negative">Negative</option>
            </select>
          </label>
          <label>Outline Width:
            <input type="range" id="outlineWidth" min="1" max="10" value="2">
          </label>
        </fieldset>
      
        <fieldset>
          <legend>Particle Settings</legend>
          <label>Density: <input type="range" id="density" min="2" max="20" value="2" /></label>
          <label>Opacity: <input type="range" id="opacity" min="0" max="1" step="0.01" value="1" /></label>
          <label>Color Mode:
            <select id="colorMode">
              <option value="rgb">RGB</option>
              <option value="hsl">HSL</option>
              <option value="random">Random</option>
            </select>
          </label>
        </fieldset>
        <fieldset><legend>Shape and Style</legend>
          <label>Shape:
            <select id="particleShape">
              <option value="circle">Circle</option>
              <option value="square">Square</option>
              <option value="triangle">Triangle</option>
            </select>
          </label>
          
          <label>Fill Style:
            <select id="fillStyle">
              <option value="fill">Fill</option>
              <option value="stroke">Stroke</option>
            </select>
          </label>
        </fieldset>
      
        <fieldset>
          <legend>Color Controls</legend>
          <div id="colorControls">
            <label>R: <input type="range" id="rSlider" min="0" max="255" value="255"></label>
            <label>G: <input type="range" id="gSlider" min="0" max="255" value="255"></label>
            <label>B: <input type="range" id="bSlider" min="0" max="255" value="255"></label>
      
            <label>H: <input type="range" id="hSlider" min="0" max="360" value="180"></label>
            <label>S: <input type="range" id="sSlider" min="0" max="100" value="100"></label>
            <label>L: <input type="range" id="lSlider" min="0" max="100" value="50"></label>
          </div>
        </fieldset>
        <div id="colorPreview" style="width: 100%; height: 40px; border: 1px solid #ccc;"></div>
      </div>
      <canvas id="particleCanvas"></canvas>
      <div id="debug" style="position:fixed;top:10px;right:10px;color:#fff;font-family:monospace;"></div>
</body>
</html>
